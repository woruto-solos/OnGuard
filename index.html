    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Inter', sans-serif;
        background-color: #121926;
        color: #E0E0E0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom scrollbar for a futuristic look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121926;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E90FF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #20C997;
      }

      /* Global Card Style */
      .card {
        background: #1B1F2C;
        border-radius: 16px;
        padding: 1.5rem; /* 24px */
        color: #E0E0E0;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 6px 24px rgba(30, 144, 255, 0.2);
      }
      /* Dot Matrix Overlay */
      .card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: radial-gradient(circle at 1px 1px, rgba(30, 144, 255, 0.1) 1px, transparent 0);
        background-size: 20px 20px;
        pointer-events: none;
        animation: pulse-dots 10s infinite linear;
        opacity: 0.5;
      }

      @keyframes pulse-dots {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

    </style>
